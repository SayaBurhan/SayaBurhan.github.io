<!DOCTYPE html>
<html>
  <head>
    <title>HYPERTEXT</title>
  </head>
  <body style="height: 1000px;">
    <h2>we have three type of hypertext</h2>
    <ol>
      <li><strong>internal</strong> </li>
      <p id="top">link to anchors on the page.</p>
      <a href="#bottom">go to the bottom</a>
      <br><br>
      <li><strong>local</strong></li>
      <p>like we want to go back to the main page.</p>
      <a href="./">home</a>
      <br><br>
      <li><strong>global</strong> </li>
      <p>link to another domain</p>
      <a href="http://www.google.com">google</a>
      <br><br>
      <p></p>
      <a id="bottom" href="#top"> go to the top</a>
    </ol>
  </body>
</html>
